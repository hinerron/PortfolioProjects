<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link rel="stylesheet" href="stylesheet.css">
  <title>Heroes</title>
</head>

<body>
<header>
  <h2>SUPER HERO SIGHTINGS TRACKER</h2>
</header>
<nav>
  <a href="heroes.html">
    <button>Heroes</button>
  </a>
  <a href="powers.html">
    <button>Powers</button>
  </a>
  <a href="organizations.html">
    <button>Organizations</button>
  </a>
  <a href="sightings.html">
    <button>Sightings</button>
  </a>
  <a href="locations.html">
    <button>Locations</button>
  </a>
</nav>

<div class="container">
  <div class="row m-4 border border-dark">
    <div class="col-6 text-right"><strong>ID</strong></div>
    <div class="col-6 text-left">
      <span th:text="${hero.heroId}">display id</span>
    </div>

    <div class="col-6 text-right"><strong>Name</strong></div>
    <div class="col-6 text-left">
      <span th:text="${hero.name}">display name</span>
    </div>

    <div class="col-6 text-right"><strong>Description</strong></div>
    <div class="col-6 text-left">
      <span th:text="${hero.description}">display description</span>
    </div>
    <div class="col-6 text-right"><strong>Powers</strong></div>
    <div class="col-6 text-left">
                    <span th:each="power : ${hero.getPowers()}">
                        <span th:text="${power.name}">
                            display hero</span><br/>
                    </span>
    </div>
    <div class="col-6 text-right"><strong>Organizations</strong></div>
    <div class="col-6 text-left">
                    <span th:each="hero : ${course.heroes}">
                        <span th:text="${hero.firstName + ' ' + hero.lastName}">
                            display hero</span><br/>
                    </span>
    </div>
  </div>
</div>

</body>
</html>
