<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link rel="stylesheet" href="stylesheet.css">
  <title>Heroes</title>
</head>

<body>
<header>
  <h2>SUPER HERO SIGHTINGS TRACKER</h2>
</header>
<nav>
  <a href="heroes.html">
    <button>Heroes</button>
  </a>
  <a href="powers.html">
    <button>Powers</button>
  </a>
  <a href="organizations.html">
    <button>Organizations</button>
  </a>
  <a href="sightings.html">
    <button>Sightings</button>
  </a>
  <a href="locations.html">
    <button>Locations</button>
  </a>
</nav>

<div class="container">

  <div class="row m-4 border border-dark">
    <div class="col-3 text-center m-3">
      <span class="h3">Add Hero</span>
    </div>
    <div class="col-7 text-center m-3">
      <form action="addHero" method="POST">
        <div class="form-group row">
          <label for="name" class="col-3 col-form-label">
            Name</label>
          <div class="col-9">
            <input type="text" name="name"
                   id="name" class="form-control"/>
          </div>
        </div>
        <div class="form-group row">
          <label for="description" class="col-3 col-form-label">
            Description</label>
          <div class="col-9">
            <input type="text" name="description"
                   id="description" class="form-control"/>
          </div>
        </div>
        <div class="form-group row">
          <label for="powers" class="col-3 col-form-label">
            Power(s)</label>
          <div class="col-9">
            <select multiple id="powers" name="powers"
                    class="form-control" >
              <option th:each="power : ${powers}"
                      th:value="${power.powerId}"
                      th:text="${power.name}">
                Name</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="organizations" class="col-3 col-form-label">
            Organization(s)</label>
          <div class="col-9">
            <select multiple id="organizations" name="organizations"
                    class="form-control" >
              <option th:each="organization : ${organizations}"
                      th:value="${organization.organizationId}"
                      th:text="${organization.name}">
                Name</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Hero</button>
      </form>
    </div>
  </div>

  <div class="row m-4 border border-dark">
    <div class="col text-center m-3">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Details</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hero : ${heroes}">
          <td th:text="${hero.getHeroId()}">heroId</td>
          <td th:text="${hero.getName()}">name</td>
          <td th:text="${hero.getDescription()}">description</td>
          <td>
            <a href="#" th:href="@{/heroDetails(id=${hero.getHeroId()})}">Details</a>
          </td>
          <td>
            <a href="#" th:href="@{/editHero(id=${hero.getHeroId()})}">Edit</a>
          </td>
          <td>
            <a href="#" th:href="@{/deleteHero(id=${hero.getHeroId()})}">Delete</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</body>
</html>
