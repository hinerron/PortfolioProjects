<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link th:href="@{styleSheet.css}" rel="stylesheet" />
    <title>Locations</title>
    <script>
        // Initialize and add the map
        function initMap() {
            // The location of Uluru
            const uluru = { lat: -25.344, lng: 131.036 };
            // The map, centered at Uluru
            const map = new google.maps.Map(document.getElementById("map2"), {
                zoom: 4,
                center: uluru,
            });
            // The marker, positioned at Uluru
            const marker = new google.maps.Marker({
                position: uluru,
                map: map,
            });
        }
    </script>
</head>

<body>
<header>
    <h2>SUPER HERO SIGHTINGS TRACKER</h2>
</header>
<nav>
    <a href="index">
        <button>Home</button>
    </a>
    <a href="heroes">
        <button>Heroes</button>
    </a>
    <a href="powers">
        <button>Powers</button>
    </a>
    <a href="organizations">
        <button>Organizations</button>
    </a>
    <a href="sightings">
        <button>Sightings</button>
    </a>
    <a href="locations">
        <button>Locations</button>
    </a>
</nav>

<div class="container" id="locationContainer">

    <div class="row">
        <div class="col-12 m-1 text-center"
             th:if="${!errors.isEmpty()}">
            <p class="alert alert-danger" th:each="error : ${errors}"
               th:text="${error.message}">Error message</p>
        </div>
        <div class="col-7" id="map2"></div>
        <div class="col-4 text-center m-3">
            <h4>ADD LOCATION</h4>
            <form action="addLocation" method="POST">
                <div class="form-group row">
                    <label for="name" class="col-3 col-form-label">
                        Name</label>
                    <div class="col-9">
                        <input type="text" name="name"
                               id="name" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="address" class="col-3 col-form-label">
                        Address</label>
                    <div class="col-9">
                        <input type="text" name="address"
                               id="address" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="latitude" class="col-3 col-form-label">
                        Latitude</label>
                    <div class="col-9">
                        <input type="text" name="latitude"
                               id="latitude" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="longitude" class="col-3 col-form-label">
                        Longitude</label>
                    <div class="col-9">
                        <input type="text" name="longitude"
                               id="longitude" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-3 col-form-label">
                        Description</label>
                    <div class="col-9">
                        <input type="text" name="description"
                               id="description" class="form-control"/>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add Location</button>
            <button class="btn btn-primary">Search Location</button>
            </form>
        </div>
    </div>

    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Description</th>
                    <th>Address</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="location : ${locations}">
                    <td th:text="${location.getLocationId()}">Location ID</td>
                    <td th:text="${location.getName()}">Location Name</td>
                    <td th:text="${location.getLatitude()}">Latitude</td>
                    <td th:text="${location.getLongitude()}">Longitude</td>
                    <td th:text="${location.getDescription()}">Location Description</td>
                    <td th:text="${location.getAddress()}">Location Address</td>
                    <td>
                        <a href="#" th:href="@{/locationDetails(id=${location.getLocationId()})}">Details</a>
                    </td>
                    <td>
                        <a href="#" th:href="@{/editLocation(id=${location.getLocationId()})}">Edit</a>
                    </td>
                    <td>
                        <a href="#" th:href="@{/deleteLocation(id=${location.getLocationId()})}" onclick="return confirm('Are you sure you want to delete this item?');">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script
        src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDWjIzqe82Uq9976cTYdielI37MIzAdF0k&callback=initMap&libraries=&v=weekly"
        async
></script>
</body>
</html>
