<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link th:href="@{styleSheet.css}" rel="stylesheet" />

  <title>Heroes</title>
</head>

<body>
<header>
  <h2>SUPER HERO SIGHTINGS TRACKER</h2>
</header>
<nav>
  <a href="index">
    <button>Home</button>
  </a>
  <a href="heroes">
    <button>Heroes</button>
  </a>
  <a href="powers">
    <button>Powers</button>
  </a>
  <a href="organizations">
    <button>Organizations</button>
  </a>
  <a href="sightings">
    <button>Sightings</button>
  </a>
  <a href="locations">
    <button>Locations</button>
  </a>
</nav>

<div class="container">

  <div class="row m-4 border border-dark">
    <div class="col-12 m-1 text-center"
         th:if="${!errors.isEmpty()}">
      <p class="alert alert-danger" th:each="error : ${errors}"
         th:text="${error.message}">Error message</p>
    </div>
    <div class="col-3 text-center m-3">
      <span class="h3">Add Hero</span>
    </div>
    <div class="col-7 text-center m-3">
      <form action="addHero" method="POST">
        <div class="form-group row">
          <label for="name" class="col-3 col-form-label">
            Name</label>
          <div class="col-9">
            <input type="text" name="name"
                   id="name" class="form-control"/>
          </div>
        </div>
        <div class="form-group row">
          <label for="description" class="col-3 col-form-label">
            Description</label>
          <div class="col-9">
            <input type="text" name="description"
                   id="description" class="form-control"/>
          </div>
        </div>
        <div class="form-group row">
          <label for="power" class="col-3 col-form-label">
            Power(s)</label>
          <div class="col-9">
            <select multiple id="power" name="powerId"
                    class="form-control" >
              <option th:each="power : ${powers}"
                      th:value="${power.powerId}"
                      th:text="${power.name}">
                Name</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="organization" class="col-3 col-form-label">
            Organization(s)</label>
          <div class="col-9">
            <select multiple id="organization" name="organizationId"
                    class="form-control" >
              <option th:each="organization : ${organizations}"
                      th:value="${organization.organizationId}"
                      th:text="${organization.name}">
                Name</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Hero</button>
      </form>
    </div>
  </div>

  <div class="row m-4 border border-dark">
    <div class="col text-center m-3">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Details</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hero : ${heroes}">
          <td th:text="${hero.getHeroId()}">heroId</td>
          <td th:text="${hero.getName()}">name</td>
          <td th:text="${hero.getDescription()}">description</td>
          <td>
            <a href="#" th:href="@{/heroDetails(id=${hero.getHeroId()})}">Details</a>
          </td>
          <td>
            <a href="#" th:href="@{/editHero(id=${hero.getHeroId()})}">Edit</a>
          </td>
          <td>
            <a href="#" th:href="@{/deleteHero(id=${hero.getHeroId()})}" onclick="return confirm('Are you sure you want to delete this item?');">Delete</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWjIzqe82Uq9976cTYdielI37MIzAdF0k&callback=initMap&libraries=&v=weekly"
        async
></script>
</body>
</html>
