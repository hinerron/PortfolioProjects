<body>
<header>
    <h2>SUPER HERO SIGHTINGS TRACKER</h2>
</header>
<nav>
    <a href="index">
        <button>Home</button>
    </a>
    <a href="heroes">
        <button>Heroes</button>
    </a>
    <a href="powers">
        <button>Powers</button>
    </a>
    <a href="organizations">
        <button>Organizations</button>
    </a>
    <a href="sightings">
        <button>Sightings</button>
    </a>
    <a href="locations">
        <button>Locations</button>
    </a>
</nav>
<!--The div element for the map -->

<div class="container">
<div class="row justify-content-around" id="indexContainer">

    <div class="col-7" id="map"></div>
    <div class="col-5 text-center">
        <h3>Recent Sightings</h3>
        <p>Click To View On Map</p>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Date</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Details</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sighting, iterStat : ${sightings}" th:if="${iterStat.index}<10">

                <td th:text="${sighting?.sightingDate}">Sighting Date</td>
                <td th:text="${sighting?.location?.latitude}">Latitude</td>
                <td th:text="${sighting?.location.longitude}">Longitude</td>
                <td>
                    <a href="#" th:href="@{/sightingDetails(id=${sighting.getSightingId()})}">Details</a>
                </td>


            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>

<script

        async
></script>
</body>
